@if(event){
    <div class="event-details-box">
        <h2 class="event-title">{{ event.title }}</h2>
        <p class="event-description">{{ event.description }}</p>
      
        <p class="event-info"><strong>📍 Location:</strong> {{ event.location | capitalize }}</p>
        <p class="event-info"><strong>📅 Date:</strong> {{ event.date | date: 'longDate' }}</p>
        <p class="event-info"><strong>🎟️ Seats Left:</strong> {{ event.seatsAvailable }}</p>
      <div class="booking-actions">
        <button
          class="book-button"
          (click)="bookSeat()"
          [disabled]="isBooked || event.seatsAvailable === 0"
        >{{isBooked ? 'Booked' : 'Confirm Booking'}}
        </button>
        <button
          class="cancel-button"
          (click)="cancelBooking()"
          [disabled]="!isBooked">
          Cancel Booking
        </button>
      </div>
    </div>
}
